<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>    
    <div class="container">
        <div class="background"></div>
        <div class="vertical-line"></div>
        <div class="background"></div>
        <div class="left">            
            <div class="logo-text">
                <img src="Chameleon_Logo.png" alt="Logo">
                <p>Enhancing life through IoT-Powered Smart City Solutions</p>
            </div>
        </div>


        <div class="right">
            <h2><strong>Reset Password</strong></h2>
            <input class="inpt"type="email" placeholder="EMAIL ADDRESS"  required>
            <button class="btn" onclick="resetPassword()">Reset Password</button>
            <p id="message"></p>
            <div class="links">
                <a class="sign"href="#">Sign in</a>
            </div>
          
        </div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
